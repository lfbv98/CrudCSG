<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Registros</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action=" @{/save}" th:object=${employee} method="POST">
				<div class="card">
					<div class="card-header">
						<h3>Modulo Personas</h3>
					</div>
					<div class="card-body">
					<div class="form-group">
							<label>ID</label>
							<input th:field="*{id}" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<label>NOMBRE</label>
							<input th:field="*{name}" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<label>SALARIO</label>
							<input th:field="*{salary}" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<label>IdDEPTO</label>
							<input th:field="*{depto_id}" type="text" class="form-control" />
						</div>
						<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-success"
						</div>
					</div>
			</form>

		</div>
	</div>
</body>

</html>
