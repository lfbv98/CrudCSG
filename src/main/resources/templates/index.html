<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Registros</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
	<div class="container mt-4">
	<a th:href="@{/new}" class="btn btn-primary">Nuevo registro</a>
		<table class="table">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Salario</th>
					<th>IdDepartamento</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee:${employees}">
					<td th:text="${employee.id}"></td>
					<td th:text="${employee.name}"></td>
					<td th:text="${employee.salary}"></td>
					<td th:text="${employee.depto_id}"></td>
					<td>
						<a th:href="@{/editar/}+${employee.id}" class="btn btn-warning">Editar</a>
						<a th:onclick="eliminar([[${employee.id}]])" class="btn btn-danger">Eliminar</a>
				</tr>
			</tbody>
		</table>
	</div>
	<script
			  src="https://code.jquery.com/jquery-3.6.0.js"
			  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
			  crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="funciones.js"></script>
</body>

</html>
